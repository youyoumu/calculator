<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
    <div id="calculatorContainer">
        <div id="screen">
            <div id="screenText">0</div>
        </div>
        <div id="buttons">
            <button id="clear" class="button clearColor">AC</button>
            <button id="sqrt" class="button operatorColor">√</button>
            <button id="power" class="button operatorColor">^</button>
            <button id="divide" class="button operatorColor">÷</button>
            <button id="button1" class="button numberColor">1</button>
            <button id="button2" class="button numberColor">2</button>
            <button id="button3" class="button numberColor">3</button>
            <button id="multiply" class="button operatorColor">×</button>
            <button id="button4" class="button numberColor">4</button>
            <button id="button5" class="button numberColor">5</button>
            <button id="button6" class="button numberColor">6</button>
            <button id="subtract" class="button operatorColor">−</button>
            <button id="button7" class="button numberColor">7</button>
            <button id="button8" class="button numberColor">8</button>
            <button id="button9" class="button numberColor">9</button>
            <button id="add" class="button operatorColor">+</button>
            <button id="button0" class="button numberColor">0</button>
            <button id="buttonPeriod" class="button numberColor">.</button>
            <button id="delButton" class="button numberColor">⌫</button>
            <button id="equal" class="button operatorColor"> = </button>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
