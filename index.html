<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
    <div id="calculatorContainer">
        <div id="screen"></div>
        <div id="buttons">
            <button id="clear" class="button clearColor">clear</button>
            <button id="sqrt" class="button operatorColor">sqrt</button>
            <button id="^" class="button operatorColor">^</button>
            <button id="divide" class="button operatorColor"> / </button>
            <button id="1" class="button numberColor">1</button>
            <button id="2" class="button numberColor">2</button>
            <button id="3" class="button numberColor">3</button>
            <button id="multiply" class="button operatorColor"> x </button>
            <button id="4" class="button numberColor">4</button>
            <button id="5" class="button numberColor">5</button>
            <button id="6" class="button numberColor">6</button>
            <button id="subtract" class="button operatorColor"> - </button>
            <button id="7" class="button numberColor">7</button>
            <button id="8" class="button numberColor">8</button>
            <button id="9" class="button numberColor">9</button>
            <button id="add" class="button operatorColor"> + </button>
            <button id="0" class="button numberColor">0</button>
            <button id="." class="button numberColor">.</button>
            <button id="del" class="button numberColor">del</button>
            <button id="equal" class="button operatorColor"> = </button>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
